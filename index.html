<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Drawing App</title>
  </head>
  <body>
    <canvas id="canvas" width="1600" height="620"> </canvas>
    <div class="toolbox">
      <button id="decrease" class="fa fa-minus"></button>
      <span id="size">5</span>
      <button id="increase" class="fa fa-plus"></button>
      <input type="color" value="#ffffff" id="color" />
      <button id="clear" class="fa fa-eraser"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
